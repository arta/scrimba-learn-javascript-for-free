<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- My kit doesn't work on VSCode's 127.0.0.1:5500 -->
  <!-- CORS issue? https://stackoverflow.com/a/46576659/247626 -->
  <!-- so, CDN it is: -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="index.js" defer></script>
  <title>Invoice Creator</title>
</head>

<body>
  <header>
    <h1>Invoice Creator</h1>
    <p class="p-tagline">Thanks for choosing GoodCorp, LLC!</p>
  </header>

  <nav>
    <button class="btn-add-service">Wash Car: $10</button>
    <button class="btn-add-service">Mow Lawn: $20</button>
    <button class="btn-add-service">Pull Weeds: $30</button>
  </nav>

  <main>
    <h2>
      <span>Task</span>
      <span>Total</span>
    </h2>

    <p class="p-invoice-line">
      <span>Wash Car</span>
      <span><span>$</span>10</span>
    </p>
    <p class="p-invoice-line">
      <span>Mow Lawn</span>
      <span><span>$</span>20</span>
    </p>
    <p class="p-invoice-line">
      <span>Pull Weeds</span>
      <span><span>$</span>30</span>
    </p>

    <h2 class="h2-invoice-bottom">
      <span>Notes</span>
      <span>Total Ammount</span>
    </h2>

    <p class="p-invoice-line">
      <span class="span-notes">
        We accept cash, credit cards, or PayPal
      </span>
      <span class="span-grandtotal">$60</span>
    </p>

    <button class="btn-send-invoice">
      <i class="fa-solid fa-envelope"></i>
      <span>Send Invoice</span>
    </button>
  </main>
</body>
</html>
