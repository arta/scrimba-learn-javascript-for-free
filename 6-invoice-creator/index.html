<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
  <title>Invoice Creator</title>
</head>

<body>
  <header>
    <h1>Invoice Creator</h1>
    <p>Thanks for choosing GoodCorp, LLC!</p>
  </header>

  <nav>
    <button>Wash Car: $10</button>
    <button>Mow Lawn: $20</button>
    <button>Pull Weeds: $30</button>
  </nav>

  <section>
    <h2>
      <span>Task</span>
      <span>Total</span>
    </h2>

    <p>
      <span>Wash Car</span>
      <span><span>$</span>10</span>
    </p>
    <p>
      <span>Mow Lawn</span>
      <span><span>$</span>20</span>
    </p>
    <p>
      <span>Pull Weeds</span>
      <span><span>$</span>30</span>
    </p>

    <h2>
      <span>Notes</span>
      <span>Total Ammount</span>
    </h2>

    <p>
      <span>We accept cash, credit cards, or PayPal</span>
      <span>$60</span>
    </p>
  </section>

  <button>Send Invoice</button>
</body>
</html>
