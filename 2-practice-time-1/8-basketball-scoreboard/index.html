<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Basketball Scoreboard</title>
</head>

<body>
  <div class="container">
    <div>
      <h3>HOME</h3>
      <p id="display-home">0</p>
      <div class="buttons">
        <button id="btn-1-for-home">+ 1</button>
        <button id="btn-2-for-home">+ 2</button>
        <button id="btn-3-for-home">+ 3</button>
      </div>
    </div>
    <div>
      <h3>GUEST</h3>
      <p id="display-guest">0</p>
      <div class="buttons">
        <button id="btn-1-for-guest">+ 1</button>
        <button id="btn-2-for-guest">+ 2</button>
        <button id="btn-3-for-guest">+ 3</button>
      </div>
    </div>
  </div>
</body>
</html>
